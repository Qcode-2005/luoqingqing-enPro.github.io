<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login & Signup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.imgs.css">
    <script src="js/jquery.min.login.js"></script>
    <script src="js/bootstrap.min.login.js"></script>
</head>
<body class="custom-layout">

    <div class="main-container">
        <div class="left-image-section" id="bgImageContainer">
            <img src="images/slider/1.jpg" alt="绿意生活背景" class="bg-image">
            <div class="image-text">
                <h2>欢迎使用绿意生活环保平台</h2>
                <h1>一起享受绿色生活</h1>
            </div>
        </div>

        <div class="right-form-section">
            <div class="form-container">
                <div class="form-wrap">
                    <div class="tab">
                        <ul class="tab-menu">
                            <li><a href="#" data-tab="signup">注册</a></li>
                            <li class="active"><a href="#" data-tab="login">登录</a></li>
                            <li style="display: none;"><a href="#" data-tab="refind">找回密码</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-content-inner" data-content="signup">
                                <form id="signupForm" action="#">
                                    <div class="row form-group">
                                        <div class="col-md-12">
                                            <label for="signup-username">用户名</label>
                                            <input type="text" class="form-control" id="signup-username" required value="admin">
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-md-12">
                                            <label for="signup-phone">手机号</label>
                                            <input type="text" class="form-control" id="signup-phone" required value="12345678901">
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-md-12">
                                            <label for="signup-email">邮箱</label>
                                            <input type="email" class="form-control" id="signup-email" required value="admin@test.com">
                                        </div>
                                    </div>
<!--                                      
                                    <div class="row form-group">
                                        <div class="col-md-8">
                                            <label for="signup-code">验证码</label>
                                            <input type="text" class="form-control" id="signup-code" placeholder="请输入6位验证码" required>
                                        </div>
                                        <div class="col-md-4" style="margin-top: 24px;">
                                            <button type="button" class="btn btn-secondary w-100" id="sendCodeBtn">发送验证码</button>
                                        </div>
                                    </div> -->
                                    <div class="row form-group">
                                        <div class="col-md-12">
                                            <label for="signup-password">密码</label>
                                            <input type="password" class="form-control" id="signup-password" required value="admin123">
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-md-12">
                                            <label for="signup-password2">确认密码</label>
                                            <input type="password" class="form-control" id="signup-password2" required value="admin123">
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-md-12">
                                            <button type="submit" class="btn btn-primary signup-btn">注册</button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <!-- 登录表单（默认显示，含admin测试值） -->
                            <div class="tab-content-inner active" data-content="login">
                                <form id="loginForm" action="#">
                                    <div class="row form-group">
                                        <div class="col-md-12">
                                            <label for="login-username">用户名</label>
                                            <input type="text" class="form-control" id="login-username" >
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-md-12">
                                            <label for="login-password">密码</label>
                                            <input type="password" class="form-control" id="login-password" >
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-md-12">
                                            <button type="submit" class="btn btn-primary login-btn">登录</button>
                                            <button type="button" class="btn btn-primary1 find-pwd-btn">找回密码</button>
                                        </div>
                                    </div>
                                </form>
                            </div>

                            <div class="tab-content-inner" data-content="refind">
                                <form id="refindForm" action="#">
                                    <div class="row form-group">
                                        <div class="col-md-12">
                                            <label for="refind-username">用户名</label>
                                            <input type="text" class="form-control" id="refind-username" >
                                        </div>
                                    </div>
                                    <div class="row form-group">
                                        <div class="col-md-12">
                                            <label for="refind-email">邮箱</label>
                                            <input type="email" class="form-control" id="refind-email" >
                                        </div>
                                    </div>
                                    <!-- <div class="row form-group">
                                        <div class="col-md-8">
                                            <label for="refind-captcha">验证码</label>
                                            <input type="text" class="form-control" id="refind-captcha" placeholder="请输入4位验证码" required>
                                        </div>
                                        <div class="col-md-4" style="margin-top: 24px;">
                                            <button type="button" class="btn btn-secondary w-100" id="sendCaptchaBtn">发送验证码</button>
                                        </div>
                                    </div> -->
                                    <div class="row form-group">
                                        <div class="col-md-12">
                                            <button type="submit" class="btn btn-primary refind-btn">确认找回</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/forms.js"></script>
</body>
</html>
