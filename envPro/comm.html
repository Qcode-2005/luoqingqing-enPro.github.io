<section id="community" class="community-section">
    <div class="container">
        <h2 class="text-center" style="margin-bottom: 30px; color: #4CAF50;">环保社区动态</h2>
        
        <div class="row">
            <div class="col-md-8 dynamic-container">
                <div class="dynamic-tabs">
                    <div class="tab-item active" data-tab="public">
                        <i class="fa fa-users"></i> 社区公开动态
                    </div>
                    <div class="tab-item" data-tab="my-all">
                        <i class="fa fa-user"></i> 我的所有动态
                    </div>
                </div>

                <!-- 社区动态列表 -->
                <div class="dynamic-list" id="dynamicList">
                    <!-- 动态列表会通过JS动态生成 -->
                    <div class="text-center" id="emptyTip">
                        <i class="fa fa-leaf" style="font-size: 48px; color: #4CAF50; margin-bottom: 15px;"></i>
                        <p>暂无社区动态，快来发布第一条环保动态吧！</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="post-card" id="postDynamicCard">
                    <h4><i class="fa fa-pencil-square-o"></i> 发布环保动态</h4>
                    <hr>
                    <form id="dynamicPostForm" class="post-form">
                        <div class="form-group">
                            <textarea class="form-control" id="dynamicContent" placeholder="分享你的环保行动、心得或建议..." required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="dynamicImages"><i class="fa fa-image"></i> 上传图片（可选）</label>
                            <input type="file" id="dynamicImages" accept="image/*" multiple>
                            <div class="image-preview" id="imagePreview"></div>
                        </div>
                        <!-- 权限选择 -->
                        <div class="form-group privacy-select">
                            <label><i class="fa fa-lock"></i> 动态权限：</label>
                            <label class="privacy-label">
                                <input type="radio" name="privacy" value="public" checked> 
                                <i class="fa fa-globe"></i> 公开
                            </label>
                            <label class="privacy-label">
                                <input type="radio" name="privacy" value="private"> 
                                <i class="fa fa-lock"></i> 私人
                            </label>
                        </div>
                        <button type="submit" class="btn btn-green btn-block">
                            <i class="fa fa-paper-plane"></i> 发布动态
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
