# Netlify 配置文件

# 构建配置
[build]
  # 构建命令（前端是静态文件，不需要构建）
  command = ""
  # 发布目录（前端文件所在目录）
  publish = "envPro"
  # 函数目录
  functions = "netlify/functions"

# 重定向配置
# 1. 确保API请求路由到Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/api/:splat"
  status = 200

# 2. 确保单页应用路由正常工作
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
