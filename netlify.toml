# Netlify 配置文件

# 构建配置
[build]
  # 构建命令（前端是静态文件，不需要构建）
  command = ""
  # 发布目录（前端文件所在目录）
  publish = "envPro"
  # 函数目录
  functions = "netlify/functions"

# 重定向配置
# 1. 默认访问直接显示登录页面（重写，URL不变）
[[redirects]]
  from = "/"
  to = "/login.html"
  status = 200

# 2. 其他路由保持不变
[[redirects]]
  from = "/*"
  to = "/:splat"
  status = 200
